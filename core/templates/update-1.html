<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-3 text-center">Editar Música</h1>
      <div class="card p-4">
        <div class="mb-3">
          <p><strong>ID:</strong> {{ song.id }}</p>
        </div>
        <form action="{% url 'update' song.id %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="song" class="form-label">Nome da Música</label>
            <input 
              type="text" 
              id="song" 
              name="song" 
              class="form-control" 
              value="{{ song.song }}" 
              required
              placeholder="Digite o nome da música"
            >
          </div>
          <div class="mb-3">
            <label for="link" class="form-label">URL da Música</label>
            <input 
              type="url" 
              id="link" 
              name="link" 
              class="form-control" 
              value="{{ song.link }}" 
              required
              placeholder="Digite o URL da música"
            >
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
