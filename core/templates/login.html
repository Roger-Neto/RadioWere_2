<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Login</h1>

        {% if form.errors %}
            <div class="alert alert-danger">Seu nome de usuário ou senha estão incorretos.</div>
        {% else %}
            <p>Use o formulário abaixo para login. Se não tiver uma conta, <a href="{% url 'core:registrar' %}">registre-se aqui</a>.</p>
        {% endif %}

        <div class="login-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}"/>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <p>Ou entre com:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                <i class="bi bi-google"></i> Entrar com Google
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
