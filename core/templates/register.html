<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Criar uma conta</h1>
        <p>Por favor, crie uma conta usando o formulário abaixo.</p>

        <div class="register-form">
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                <button type="submit" class="btn btn-success w-100">Criar minha conta</button>
            </form>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <p>Ou cadastre-se com:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                <i class="bi bi-google"></i> Criar conta com Google
            </a>
        </div>
        
        <p class="mt-3 text-center">
            Já tem uma conta? <a href="{% url 'account_login' %}">Faça login</a>.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
